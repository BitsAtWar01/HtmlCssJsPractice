<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/tictactoe/css/styles.css">
    <link rel="shortcut icon" href="/tictactoe/icon/tic-tac-toe.ico" type="image/x-icon">  
</head>
<body>

    <div class="container" id="landing-container">
        <button class="fullscreen" onclick="maximize()">Maximize</button>
        <h1>Tic Tac Toe</h1>
        <div>
            <button onclick="play(this)">Player vs Player</button>
            <button onclick="playAI(this)">Player vs Impossible AI</button>
        </div>
    </div>


    <div class="container" id="playarea-container">
        <div class="names-banner">
            <h2><span class="cross">PLAYER 1</span> : <span class="circle">PLAYER 2</span></h2>
        </div>
        <div class="score-banner">
            <h1><span id="player-1-score" class="cross"></span> - <span id="player-2-score" class="circle"></span></h1>
            <div>
                <button id="reset-score" onclick="resetScore()">Reset Score</button>
                <button class="fullscreen" onclick="maximize()">Maximize</button>
            </div>
        </div>
        <div class="playarea">
            <div id="block_0" class="block"></div>
            <div id="block_1" class="block"></div>
            <div id="block_2" class="block"></div>
            <div id="block_3" class="block"></div>
            <div id="block_4" class="block"></div>
            <div id="block_5" class="block"></div>
            <div id="block_6" class="block"></div>
            <div id="block_7" class="block"></div>
            <div id="block_8" class="block"></div>
        </div>
        <div class="winner-banner">
            <h2 id="winner"></h2>
        </div>
        <div class="button-panel">
            <button id="reset" onclick="resetBoard()">Reset Board</button>
            <button onclick="landing(this)">Back</button>
        </div>
    </div>

    <script src="/tictactoe/js/tictactoe.min.js"></script>
    <script src="/tictactoe/js/script.js"></script>
</body>
</html>
